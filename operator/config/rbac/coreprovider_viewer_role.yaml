# permissions for end users to view coreproviders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coreprovider-viewer-role
rules:
- apiGroups:
  - management.cluster.x-k8s.io.cluster.x-k8s.io
  resources:
  - coreproviders
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - management.cluster.x-k8s.io.cluster.x-k8s.io
  resources:
  - coreproviders/status
  verbs:
  - get
